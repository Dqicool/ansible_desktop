# Install package_name_1 and package_name_2 using yay
  - name: paru install pkg
    aur:
      use: paru
      name:
        - ttf-iosevka
        - ttf-iosevka-slab
        - ttf-iosevka-term-slab
        - ttf-iosevka-term
        - breeze-default-cursor-theme
        - mailspring
        - wayvnc
    become: yes
    become_user: aur_builder